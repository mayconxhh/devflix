<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Contacto</title>
		<link rel="stylesheet" href="css/estilos.css">
	</head>
	<body>
		<header>
			<a href="index.html" />
				<img class="logo" src="image/devflix-logo.png"/>
			</a>

            <nav>
                <ul>
                    <li><a href="">Examinar</a></li>
                    <li><a href="">Contactos</a></li>
                    <li><a href="">Kids</a></li>
                </ul>
            </nav>
            <input type="text" placeholder=" Buscar" />
            
		</header>

		<section class="formulario">
			<h2>Contactanos</h2>
			<form>				
				<label for="Nombre">Nombre</label>
				<input id="nombre" type="text" placeholder="Ejemp: Maycon" /><br>
				<label for="Email">Email</label>
				<input type="email" placeholder="tuemail@hotmail.com" /><br>
				<label for="Número">Número</label>
				<input id="Numero" type="tel" placeholder="Ejemp: 555555555" /><br>
				<label for="Sitio Web">Sitio Web</label>
				<input id="Sitio Web" type="url" placeholder="http://www.tusitioweb.com" /><br>
				<label for="Mensaje">Mensaje</label>
				<textarea id="mensaje" cols="30" rows="10" placeholder="Escribir un mensaje"></textarea>
				<input type="submit" value="Enviar" />
			</form>
			
		</section>
	
	</body>
</html>
